<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>dsDraw</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="toolbar" id="flowchartToolbar" >
    <label class="toolbarLabel" id="drawMode">Draw mode: Array1D</label>
    <!-- <button class="toolbarButton" id="rightAngleArrow"></button> -->
    <button class="toolbarButton" id="selectTool"></button>
    <button class="toolbarButton" id="curvedArrow"></button>
    <button class="toolbarButton" id="rectBox"></button> 
    <button class="toolbarButton" id="roundBox"></button> 
    <button class="toolbarButton" id="diamondBox"></button> 
    <button class="toolbarButton" id="parallelogramBox"></button>
    <button class="toolbarButton" id="connector"></button>
    <button class="toolbarButton" id="deleteButton"></button>

    <!--Arrow options -->
    <div hidden class="subToolbar" id="arrowOptions">
      <select class="toolbarSelect" id="arrowWidth">
        <optgroup label="Line width:">
          <option value="1">1px</option>
          <option value="2">2px</option>
          <option value="3">3px</option>
        </optgroup>
      </select>
      <select class="toolbarSelect" id="arrowDash">
        <optgroup label="Line dash:">
          <option value="solid">solid</option>
          <option value="dashed">dashed</option>
        </optgroup>
      </select>
      <select class="toolbarSelect" id="arrowHeadFill">
        <optgroup label="Arrow head:">
          <option value="filled (white)">filled (white)</option>
          <option value="filled (black)">filled (black)</option>
          <option value="hollow">hollow</option>
        </optgroup>
      </select>
    </div>

    <!--Text options for flowchart boxes-->
    <div hidden class="subToolbar" id="textOptions">
      <select class="toolbarSelect" id="fontSize">
        <optgroup label="Font size:">
          <option value="12px">12px</option>
          <option value="14px">14px</option>
          <option value="16px">16px</option>
          <option value="18px">18px</option>
        </optgroup>
      </select>
      <select class="toolbarSelect" id="fontFamily">
        <optgroup label="Font family:">
          <option value="Arial">Arial</option>
          <option value="Garamond">Garamond</option>
          <option value="Purisa">Purisa</option>
          <option value="Monospace">Monospace</option>
          <option value="Verdana">Verdana</option>
        </optgroup>
      </select>
      <button class="toolbarButton" id="leftAlign"></button>
      <button class="toolbarButton" id="centerAlign"></button>
      <button class="toolbarButton" id="rightAlign"></button>
      <button class="toolbarButton" id="centerVAlign"></button>
      <button class="toolbarButton" id="topVAlign"></button>
    </div>
  </div>
  <div id="commandConsole">
    <input id="commandLine" type=text>
    <textarea id="commandHistory" readonly disabled></textarea>
  </div>

  <!-- a element for saving blobs -->
  <a hidden id="downloadLink"></a>

  <!--Canvases and dsDraw scripts-->
  <canvas id="myCanvas" height=600 width=800
    style="background-color:rgba(220, 255, 255);"> </canvas>
  <canvas id="hitCanvas" height=600 width=800> </canvas>
  <script src="constants.js"></script>
  <script src="canvas-object.js"></script>
  <script src="toolbars.js"></script>
  <script src="flowchart.js"></script>
  <script src="ds.js"></script>
  <script src="arrays.js"></script>
  <script src="command.js"></script>
  <script src="canvas-tool.js"></script>
  <script src="canvas-util.js"></script>
  <script src="console.js"></script>
  <!--External library scripts -->
  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="lib/mousetrap.min.js"></script>
  
  <!--main -->
  <script src="main.js"></script>

</body>
</html>
