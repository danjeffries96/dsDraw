<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>dsDraw</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/controls.css">
  <link rel="stylesheet" type="text/css" href="css/console.css">
  <link rel="stylesheet" type="text/css" href="css/toolbar.css">
  <link rel="stylesheet" type="text/css" href="css/pane.css">

</head>
<body>

  <!-- React elements (toolbar, ) -->
  <div id="reactroot"></div>

    <div hidden id="plotly_div"> </div>
    <img hidden id="jpg-export"></img>
  <!-- clip menu contains thumbnails of recorded clips -->
  <div id="clipHover"> 
    <div id="clipContainer">
      <div id="clipButtons">
      <button id="blankButton">Blank</button>
      <button id="contButton">Continue</button>
      <button id="deleteClipButton">Delete</button>
      <button id="exportClipButton">Export</button>
      <button id="testButton">test</button>
      </div>
      <div id="clipMenu"> 
      </div>
    </div>
  </div>


  <!-- a element for saving blobs -->
  <a hidden id="downloadLink"></a>

  <!--Canvases and dsDraw scripts-->
  <div id="controlsContainer">
    <video id="video" hidden preload="auto">
    </video>
    <div id="controlBar">
      <button id="playPause"></button>
      <div id="controlBg"> </div>
      <span id="currentTime">0:00</span>
      <input id="seeker" type="range" 
        min="0" max="100" value="0" step="1">
      <span id="duration">0:00</span>
      <input id="volume" type="range"
        min="0" max="100" value="100" step="1">
    </div>
  </div>
  <canvas id="recCanvas" hidden> </canvas>
  <canvas id="editCanvas" 
    style="background-color:rgba(235, 255, 255);"> </canvas>

  <canvas hidden id="hitCanvas" > </canvas>
  <!--External library scripts -->
  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="lib/react.js"></script>
  <script src="lib/react-dom.js"></script>

  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css"> 

  <script src="lib/mousetrap.min.js"></script>
  <script src="lib/plotly-latest.min.js"></script>
  <script src="lib/moo.js"></script>
  <script src="lib/nearley.js"></script>
  <!-- -->
  <script src="dict.js"></script>
  <script src="globals.js"></script>
  <script src="variables.js"></script>
  <script src="client-connection.js"></script>
  <script src="./ui/toolbar.js"></script>
  <script src="./ui/ripane.js"></script>
  <script src="./ui/rcanvas.js"></script>
  <script src="./ui/rconsole.js"></script>
  <script src="static-toolbars.js"></script>
  <script src="player.js"></script>
  <script src="canvas-object.js"></script>
  <script src="plotting.js"></script>
  <script src="flowchart.js"></script>
  <script src="arcs.js"></script>
  <script src="linear-ds.js"></script>
  <script src="list.js"></script>
  <script src="./render/renderbst.js"></script>
  <script src="./render/rendergraph.js"></script>
  <script src="bst.js"></script>
  <script src="heap.js"></script>
  <script src="graph.js"></script>
  <script src="arrays.js"></script>
  <script src="./commands/util-command.js"></script>
  <script src="./commands/command.js"></script>
  <script src="./commands/function-command.js"></script>
  <script src="./commands/graph-command.js"></script>
  <script src="./commands/bst-command.js"></script>
  <script src="./commands/heap-command.js"></script>
  <script src="./commands/list-command.js"></script>
  <script src="./commands/array-command.js"></script>
  <script src="./commands/dict-command.js"></script>
  <script src="constructors.js"></script>
  <script src="evaluate.js"></script>
  <script src="command-factory.js"></script>
  <script src="control-flow.js"></script>
  <script src="grammar.js"></script>
  <script src="canvas-util.js"></script>
  
  <!--main -->
  <script src="main.js"></script>

</body>
</html>
